<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/png" href=".\/images/light.png" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/fontawesome.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<title>Ken Sparks | To Do List</title>
	</head>
	<body>
		<main>
			<div class="content">
				<p class="todays-motivation">Today's Motivation</p>
				<div class="random-quote">
					<div class="random-quote-text">
						<p class="quote"><i>What is grief if not love persevering?</i></p>
						<p class="author">- Vision</p>
					</div>
				</div>
				<div class="list-section">
					<div class="add-task">
						<p class="task-title">Tasks</p>
						<div class="btn-container">
							<button>+</button>
						</div>
					</div>
					<form>
						<div class="form-item">
							<div class="form-item-checkbox">
								<input type="checkbox" name="" id="list-item-1" />
								<label for="list-item-1">Do Something</label>
							</div>
							<i class="fas fa-clipboard-list"></i>
						</div>
						<div class="form-item">
							<div class="form-item-checkbox">
								<input type="checkbox" name="" id="list-item-2" />
								<label for="list-item-2">Do Another Something</label>
							</div>
							<i class="fas fa-clipboard-list"></i>
						</div>
						<div class="form-item">
							<div class="form-item-checkbox">
								<input type="checkbox" name="" id="list-item-3" />
								<label for="list-item-3">Work on to-do list</label>
							</div>
							<i class="fas fa-clipboard-list"></i>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
