<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
		/>
		<link rel="shortcut icon" type="image/png" href=".\/images/light.png" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Ken Sparks | To Do List</title>
	</head>
	<body>
		<main>
			<h1 class="sr-only">User Dashboard</h1>
			<div class="content">
				<h2 class="todays-motivation">Today's Motivation</h2>
				<div class="random-quote">
					<blockquote class="random-quote-text">
						<q class="quote">What is grief if not love persevering?</q>
						<br />
						<p class="author">- Vision</p>
					</blockquote>
				</div>
				<div class="list-section">
					<div class="add-task">
						<h2 class="task-title">Tasks</h2>
						<button><img src="/images/c-add.svg" alt="add" /></button>
					</div>
					<form class="form"></form>
				</div>
			</div>
		</main>

		<script src="todo.js"></script>
	</body>
</html>
