<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
		/>
		<link rel="shortcut icon" type="image/png" href=".\/images/light.png" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Ken Sparks | To Do List</title>
	</head>
	<body>
		<main>
			<div class="content">
				<p class="todays-motivation">Today's Motivation</p>
				<div class="random-quote">
					<blockquote class="random-quote-text">
						<q class="quote">What is grief if not love persevering?</q>
						<br />
						<p class="author">- Vision</p>
					</blockquote>
				</div>
				<div class="list-section">
					<div class="add-task">
						<p class="task-title">Tasks</p>
						<button><img src="/images/c-add.svg" alt="add" /></button>
					</div>
					<form>
						<div class="form-item">
							<div class="form-item-checkbox">
								<input type="checkbox" name="" id="list-item-1" />
								<label for="list-item-1">Do Something</label>
							</div>
							<img src="images/notes.svg" alt="notes icon" />
						</div>
						<div class="form-item">
							<div class="form-item-checkbox">
								<input type="checkbox" name="" id="list-item-2" />
								<label for="list-item-2">Do Another Something</label>
							</div>
							<img src="images/notes.svg" alt="notes icon" />
						</div>
						<div class="form-item">
							<div class="form-item-checkbox">
								<input type="checkbox" name="" id="list-item-3" />
								<label for="list-item-3">Work on to-do list</label>
							</div>
							<img src="images/notes.svg" alt="notes icon" />
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
